<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Day's Travel Generator &bull; SFDM</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="no-js is-loading">
    <header>
      <h1>A Day's Travel</h1>
      <p>
        An AI-powered generator for narrative boxed text at the start of a day's
        journey.
      </p>
      <small
        >Created by
        <a href="https://github.com/DaJoker29">Dewitt Buckingham</a> of
        <a href="https://www.patreon.com/sunflowerdm">SunflowerDM</a></small
      >
    </header>
    <aside>
      <fieldset>
        <legend>Authenticate</legend>

        <a href="/auth/google">Sign in with Google</a>
      </fieldset>
      <form id="travelOptions">
        <fieldset>
          <legend>Travel Options</legend>

          <label for="season-select">Choose Season</label>
          <div class="select-wrapper">
            <select name="season" id="season-select" required>
              <option value="" disabled selected>--Choose season--</option>
            </select>
          </div>

          <br />

          <label for="region-select">Choose Region</label>
          <div class="select-wrapper">
            <select name="region" id="region-select" required>
              <option value="" disabled selected>--Choose region--</option>
            </select>
          </div>

          <br />

          <label for="combat-flag-input"
            >Include Combat Encounter?
            <input
              type="checkbox"
              name="combatFlag"
              id="combat-flag-input"
              checked
          /></label>

          <label for="noncombat-flag-input"
            >Include Non-Combat Encounter?
            <input
              type="checkbox"
              name="nonCombatFlag"
              id="noncombat-flag-input"
              checked
              required
            />
          </label>

          <br />
          <div class="form-submission">
            <input type="submit" value="Generate" />
            <input type="reset" value="Reset" />
          </div>
        </fieldset>
      </form>
    </aside>
    <main>
      <fieldset>
        <legend>Today's Narrative</legend>

        <h3>Weather</h3>
        <output id="wind-output" name="weatherWind">—</output>
        <output id="temp-output" name="weatherTemp">—</output>
        <output id="overview-output" name="weatherOverview">—</output>
        <output id="banner-output" name="weatherBanner"
          ><img src="img/webp/unknown.webp" alt="Swirling void"
        /></output>

        <h3>Travel & Encounters</h3>
        <output id="travel-output" name="travelConditions">—</output>
        <output id="combat-output" name="combatEncounter">—</output>
        <output id="non-combat-output" name="nonCombatEncounter">—</output>
      </fieldset>
    </main>
    <footer>
      <a href="https://github.com/DaJoker29/sfdm-tools">source code</a>
    </footer>
  </body>

  <script src="js/script.js" type="module"></script>
</html>
